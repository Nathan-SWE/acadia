<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Acadia Products Grid â€” A responsive product card layout."
    />
    <title>Acadia</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/variables.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/search.css" />
    <link rel="stylesheet" href="assets/css/card.css" />
    <link rel="stylesheet" href="assets/css/modal.css" />
    <link rel="stylesheet" href="assets/css/toast.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header" role="banner">
      <div class="header__container">
        <a href="/" class="header__logo" aria-label="Acadia home">
          <svg
            class="header__logo-icon"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            aria-hidden="true"
          >
            <path d="M12 2L2 19h20L12 2z" fill="currentColor" />
          </svg>
          <span class="header__logo-text">Acadia</span>
        </a>
        <div class="header__cart" aria-live="polite">
          <svg
            class="header__cart-icon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            aria-hidden="true"
          >
            <circle cx="9" cy="21" r="1" />
            <circle cx="20" cy="21" r="1" />
            <path
              d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
            />
          </svg>
          <span class="header__cart-count" id="cart-count">0</span>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main" role="main">
      <div class="main__container">
        <!-- Hero / Title -->
        <section class="hero" aria-labelledby="hero-title">
          <h1 id="hero-title" class="hero__title">Our Products</h1>
          <p class="hero__subtitle">
            Discover premium gear crafted for everyday performance.
          </p>
        </section>

        <!-- Toolbar: Search + Add Button -->
        <section class="toolbar" aria-label="Product tools">
          <div class="search" role="search">
            <svg
              class="search__icon"
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <circle cx="11" cy="11" r="8" />
              <path d="m21 21-4.35-4.35" />
            </svg>
            <input
              type="search"
              id="search-input"
              class="search__input"
              placeholder="Search products..."
              aria-label="Search products by title"
              autocomplete="off"
            />
          </div>
          <button
            type="button"
            id="add-product-btn"
            class="btn btn--outline"
            aria-label="Add a sample product to the grid"
          >
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <path d="M12 5v14M5 12h14" />
            </svg>
            Add Product
          </button>
        </section>

        <!-- Product Grid -->
        <section aria-label="Product listing">
          <div class="grid" id="product-grid" role="list">
            <!-- Cards rendered by JS -->
          </div>
          <p class="grid__empty hidden" id="empty-state" aria-live="polite">
            No products match your search.
          </p>
        </section>
      </div>
    </main>

    <!-- Add Product Modal -->
    <div class="modal-overlay hidden" id="modal-overlay" aria-hidden="true">
      <div
        class="modal"
        role="dialog"
        aria-labelledby="modal-title"
        aria-modal="true"
      >
        <div class="modal__header">
          <h2 id="modal-title" class="modal__title">Add New Product</h2>
          <button
            type="button"
            class="modal__close"
            id="modal-close"
            aria-label="Close modal"
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <path d="M18 6 6 18M6 6l12 12" />
            </svg>
          </button>
        </div>
        <form id="add-product-form" class="modal__form" novalidate>
          <div class="form-field">
            <label for="product-title" class="form-field__label"
              >Product Name</label
            >
            <input
              type="text"
              id="product-title"
              class="form-field__input"
              placeholder="e.g. Wireless Mouse"
              required
              maxlength="80"
              autocomplete="off"
            />
            <span class="form-field__error hidden" id="error-title"
              >Please enter a product name.</span
            >
          </div>
          <div class="form-field">
            <label for="product-description" class="form-field__label"
              >Description</label
            >
            <textarea
              id="product-description"
              class="form-field__input form-field__textarea"
              placeholder="Short description of the product..."
              required
              maxlength="200"
              rows="3"
            ></textarea>
            <span class="form-field__error hidden" id="error-description"
              >Please enter a description.</span
            >
          </div>
          <div class="form-field">
            <label for="product-price" class="form-field__label"
              >Price (USD)</label
            >
            <input
              type="number"
              id="product-price"
              class="form-field__input"
              placeholder="0.00"
              required
              min="0.01"
              step="0.01"
            />
            <span class="form-field__error hidden" id="error-price"
              >Please enter a valid price.</span
            >
          </div>
          <div class="form-field">
            <label class="form-field__label">Product Image</label>
            <div class="form-field__image-toggle">
              <button
                type="button"
                class="form-field__tab form-field__tab--active"
                data-tab="file"
              >
                Upload File
              </button>
              <button type="button" class="form-field__tab" data-tab="url">
                Paste URL
              </button>
            </div>
            <div class="form-field__image-input" id="image-tab-file">
              <label
                for="product-image-file"
                class="form-field__file-label"
                id="file-drop-zone"
              >
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  aria-hidden="true"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                  <polyline points="17 8 12 3 7 8" />
                  <line x1="12" y1="3" x2="12" y2="15" />
                </svg>
                <span id="file-label-text">Choose a file or drag it here</span>
              </label>
              <input
                type="file"
                id="product-image-file"
                class="sr-only"
                accept="image/*"
              />
            </div>
            <div class="form-field__image-input hidden" id="image-tab-url">
              <input
                type="url"
                id="product-image-url"
                class="form-field__input"
                placeholder="https://example.com/image.jpg"
              />
            </div>
            <div class="form-field__preview hidden" id="image-preview-wrapper">
              <img
                id="image-preview"
                class="form-field__preview-img"
                alt="Preview"
              />
              <button
                type="button"
                class="form-field__preview-remove"
                id="remove-preview"
                aria-label="Remove image"
              >
                <svg
                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  aria-hidden="true"
                >
                  <path d="M18 6 6 18M6 6l12 12" />
                </svg>
              </button>
            </div>
            <span class="form-field__error hidden" id="error-image"
              >Please provide an image.</span
            >
          </div>
          <div class="modal__actions">
            <button type="button" class="btn btn--outline" id="modal-cancel">
              Cancel
            </button>
            <button type="submit" class="btn btn--primary">Add Product</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Toast container -->
    <div class="toast-container" id="toast-container" aria-live="polite"></div>

    <!-- JavaScript -->
    <script type="module" src="assets/js/main.js"></script>
  </body>
</html>
